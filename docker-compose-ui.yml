services:
  ui:
    build: .
    container_name: stockanalysis-ui-only
    command: uv run python -m app.ui.app
    ports:
      - "5050:5000"
    environment:
      # MongoDB Atlas Configuration
      MONGODB_URL: mongodb+srv://justj:admin@cluster0.fsgzjrl.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      
      # Application Configuration
      SYMBOLS: ADAUSD,SHIBUSD
      STRATEGIES: "*"
      SCHEDULE_SECONDS: 600
      TZ: Asia/Kolkata
      
      # Python Path
      PYTHONPATH: /app
      
      # Flask UI Configuration
      FLASK_APP: app.ui.app
      FLASK_ENV: production
      FLASK_DEBUG: 1
      
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    restart: unless-stopped
