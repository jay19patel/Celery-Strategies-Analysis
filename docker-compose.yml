services:
  redis:
    image: redis:7
    container_name: stockanalysis-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

  flower:
    image: mher/flower:latest
    container_name: stockanalysis-flower
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - redis

  worker:
    build: .
    container_name: stockanalysis-worker
    command: celery -A core.celery_app.celery_app worker --loglevel=INFO --pool=prefork --concurrency=9
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      PYTHONPATH: /app
    volumes:
      - .:/app
    depends_on:
      - redis

  beat:
    build: .
    container_name: stockanalysis-beat
    command: celery -A core.celery_app.celery_app beat --loglevel=INFO
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      PYTHONPATH: /app
    volumes:
      - .:/app
    depends_on:
      - redis

  web:
    build: .
    container_name: stockanalysis-web
    command: python -m web.app
    environment:
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - redis


