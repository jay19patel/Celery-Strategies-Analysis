services:
  # Redis for Celery broker, result backend, and pub/sub
  redis:
    image: redis:7-alpine
    container_name: stockanalysis-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes", "--databases", "16"]
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flower for Celery monitoring
  flower:
    image: mher/flower:latest
    container_name: stockanalysis-flower
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery worker for task execution
  worker:
    build: .
    container_name: stockanalysis-worker
    command: uv run celery -A app.core.celery_app.celery_app worker --loglevel=INFO --pool=prefork --concurrency=9
    environment:
      # Redis URLs
      REDIS_BROKER_URL: redis://redis:6379/0
      REDIS_RESULT_URL: redis://redis:6379/1
      REDIS_PUBSUB_URL: redis://default:3oG2lFmElfB1xt1fI0LchEWpHXYky9Pj@redis-10597.c85.us-east-1-2.ec2.redns.redis-cloud.com:10597
      
      # MongoDB Atlas Configuration
      MONGODB_URL: mongodb+srv://justj:admin@cluster0.fsgzjrl.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      
      # Application Configuration
      SYMBOLS: ADA-USD,SHIB-USD
      STRATEGIES: app.strategies.ema_strategy.EMAStrategy,app.strategies.rsi_strategy.RSIStrategy,app.strategies.volume_breakout_strategy.VolumeBreakoutStrategy
      SCHEDULE_SECONDS: 60
      
      # Redis Pub/Sub Channels
      PUBSUB_CHANNEL_STRATEGY: stockanalysis:strategy_result
      PUBSUB_CHANNEL_BATCH: stockanalysis:batch_complete
      
      # Celery Configuration
      TIMEZONE: UTC
      ENABLE_UTC: true
      TASK_IGNORE_RESULT: false
      WORKER_PREFETCH_MULTIPLIER: 1
      TASK_ACKS_LATE: true
      BROKER_CONNECTION_RETRY_ON_STARTUP: true
      
      PYTHONPATH: /app
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery beat for periodic task scheduling
  beat:
    build: .
    container_name: stockanalysis-beat
    command: uv run celery -A app.core.celery_app.celery_app beat --loglevel=INFO
    environment:
      # Redis URLs
      REDIS_BROKER_URL: redis://redis:6379/0
      REDIS_RESULT_URL: redis://redis:6379/1
      REDIS_PUBSUB_URL: redis://default:3oG2lFmElfB1xt1fI0LchEWpHXYky9Pj@redis-10597.c85.us-east-1-2.ec2.redns.redis-cloud.com:10597
      
      # MongoDB Atlas Configuration
      MONGODB_URL: mongodb+srv://justj:admin@cluster0.fsgzjrl.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      
      # Application Configuration
      SYMBOLS: ADA-USD,SHIB-USD
      STRATEGIES: app.strategies.ema_strategy.EMAStrategy,app.strategies.rsi_strategy.RSIStrategy,app.strategies.volume_breakout_strategy.VolumeBreakoutStrategy
      SCHEDULE_SECONDS: 60
      
      # Redis Pub/Sub Channels
      PUBSUB_CHANNEL_STRATEGY: stockanalysis:strategy_result
      PUBSUB_CHANNEL_BATCH: stockanalysis:batch_complete
      
      # Celery Configuration
      TIMEZONE: UTC
      ENABLE_UTC: true
      TASK_IGNORE_RESULT: false
      WORKER_PREFETCH_MULTIPLIER: 1
      TASK_ACKS_LATE: true
      BROKER_CONNECTION_RETRY_ON_STARTUP: true
      
      PYTHONPATH: /app
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
    driver: local


